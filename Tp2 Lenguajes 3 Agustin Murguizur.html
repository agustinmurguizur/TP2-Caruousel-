<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Side</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        #carouselExample {
            height: 100vh;
        }
        .carousel-item img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1 style="text-align: center;">The Mandalorian</h1>
        <div class="menu">
            <a href="#">Inicio</a>
            <a href="#">Contacto</a>
            <a href="#">Nosotros</a>
        </div>
    </div>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://w0.peakpx.com/wallpaper/711/35/HD-wallpaper-cool-the-mandalorian-2.jpg" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="https://hips.hearstapps.com/hmg-prod/images/the-mandalorian-speeder-1599662731.jpeg?crop=1xw:1xh;center,top&resize=980:*" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="https://w0.peakpx.com/wallpaper/1019/414/HD-wallpaper-star-wars-mandalorian-mando-mania-the-mandalorian-season-3-the-mandalorian-tv-shows-star-wars.jpg" class="d-block w-100" alt="Imagen 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <div class="content">
        <h2>Acerca de la Serie</h2>
        <p>The Mandalorian es una serie del universo de Star Wars que sigue las aventuras de un cazarrecompensas solitario en la galaxia.</p>
    </div>

    <div class="footer">
        <p>Im√°genes tomadas de fuentes oficiales de Star Wars.</p>
        <p>Contacto: <a href="https://www.starwars.com" style="color: white;">www.starwars.com</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
